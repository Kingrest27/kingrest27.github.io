<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINGREST</title>
    <link rel="icon" href="media/Иконка.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- header  -->
   <header>
    <div class="logo">
        <img src="media/Иконка.png" alt="logotip">
        <div>
            <p class="title-logo">KINGREST</p>
            <p>GABRIELAGREST</p>
        </div>
        
    </div>
    <div class="menu">
        <nav>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Отзыв</a>
            <a href="#">Контакты</a>
        </nav>
    </div>
    <div class="search">
        <form>
            <input type="search">
            <input type="submit" value="Поиск">
        </form>
    </div>
    <div class="enter_registration">
        <a class="enter" href="#">Войти</a>
        <a href="#">Регистрация</a>
    </div>
   </header>
   <div class="banner-header">
    <h1>Добро пожаловать в <br> Kingrest!</h1>
    <p>Мы рады видет вас!</p>
    <a href="https://vk.com/kingrest27"><img src="" alt=""></a>
   </div>
   <!-- end header -->
   <div class="container">
    <!-- kodfun-galeri -->
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="kodfun-galeri">
        <div style="background-image: url('media/Фото-контент/Фото/Габриэль\ Агрест.jpg');"></div>
        <div style="background-image: url('media/Фото-контент/Фото/Натали\ Санкёр.jpg');"></div>
        <div style="background-image: url('media/Фото-контент/Фото/Бражник.jpg');"></div>
        <div style="background-image: url('media/Фото-контент/Фото/Маюра.jpg');"></div>
        <div style="background-image: url('media/Фото-контент/Фото/Катализатор.jpg');"></div>
        <div style="background-image: url('media/Фото-контент/Фото/Монарх.jpg');"></div>
        <div style="background-image: url('media/Фото-контент/Фото/Сафари.jpg');"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="feedback">
        
    <div class="form-feedback"> 
        <form>
            <label>Имя</label>  <br>
            <input type="text"> <br>
            <label>Е-mail</label> <br>
            <input type="email"> <br> <br>
            <input type="submit">
        </form>
    </div>
    
       <div class="opacity"></div>
    </div>
   </div>
   
</body>
</html>
